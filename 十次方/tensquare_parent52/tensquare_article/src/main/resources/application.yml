server:
  #服务端口
  port: 9004
spring:
  application:
    #指定服务名
    name: tensquare-article
  #数据源配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.139.167:3306/tensquare_article?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  #JPA的整合配置
  jpa:
    database: mysql
    show-sql: true
  redis:
    host: 192.168.139.167

eureka:
  client:
    #Eureka服务的地址
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    #用于表示在猜测主机名时，服务器的IP地址应该与操作系统报告的主机名相对应。(注册服务和客户端如果在一台机器上则无需配置)
    prefer-ip-address: true